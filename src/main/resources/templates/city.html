<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Departement</th>
        <th>Population</th>
    </tr>
    <tr th:each="city : ${cities}">
        <td th:text="${city.name}">Name</td>
        <td th:text="${city.departement.code + ' - ' + city.departement.name}">Name</td>
        <td th:text="${city.nbInhabitants}">00</td>
    </tr>
</table>
</body>
</html>
